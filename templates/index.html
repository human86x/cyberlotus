<form method="POST" action="/control">
    <label for="pin">Pin:</label>
    <select name="pin" id="pin">
      <option value="a">Pin 3</option>
      <option value="b">Pin 4</option>
      <option value="c">Pin 5</option>
      <option value="d">Pin 6</option>
      <option value="e">Pin 7</option>
      <option value="f">Pin 8</option>
      <option value="g">Pin 9</option>
      <option value="h">Pin 10</option>
    </select>
  
    <label for="state">State:</label>
    <select name="state" id="state">
      <option value="o">ON</option>
      <option value="f">OFF</option>
    </select>
  
    <button type="submit">Submit</button>
  </form>
