<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberLotus Project - Tank Control</title>
</head>
<body>
    <h1>CyberLotus Project - Tanks</h1>
    <ul>
        {% for name, info in tanks.items() %}
        <li>{{ name }} - {{ info['total_volume'] }}L
            <a href="{{ url_for('test_tanks') }}">Test Tanks</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_tank_route') }}">Create a new tank</a>
</body>
</html>
