<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Pin Control</title>
</head>
<body>
    <h1>Temperature & Pin Control</h1>
    <p>Current Temperature: <strong>{{ temperature }} Â°C</strong></p>

    <h2>Control Pins</h2>
    <form action="/control" method="post">
        {% for pin in pins %}
            <div>
                <label>{{ pin.label }}</label>
                <button type="submit" name="pin" value="{{ pin.pin }}o">Turn On</button>
                <button type="submit" name="pin" value="{{ pin.pin }}f">Turn Off</button>
            </div>
        {% endfor %}
    </form>
</body>
</html>
