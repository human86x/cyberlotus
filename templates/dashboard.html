{% extends "base.html" %}

{% block content %}
<h1>Dashboard</h1>
<p>Welcome to the CyberLotus Project dashboard.</p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='comunication.js') }}"></script>
    <script> 
    console.log('Script is initialized on Dashboard.html');
    
    let solutionTankBar, relayStatesPie;
    let ecChart, phChart, tempChart;
    let ecData = [], phData = [], tempData = [], timestamps = [];

    function getDashboardStats() {
        fetch("/sys_state")
            .then(response => response.json())
            .then(data => updateDashboard(data))
            .catch(error => console.error('Error:', error));
    }

    function getHistoricalData() {
        fetch("/static/data/readings_log.json")
            .then(response => response.json())
            .then(data => updateHistoricalGraphs(data))
            .catch(error => console.error('Error fetching historical data:', error));
    }

    function updateDashboard(data) {
        updateTextContent("ecLevel", data.ec_solution?.value);
        updateTextContent("phLevel", data.ph_solution?.value);
        updateTextContent("temperature", data.temperature?.value);

        if (solutionTankBar) {
            updateBarChart(solutionTankBar, [
                data.solution_tank?.value || 0,
                data.fresh_tank?.value || 0,
                data.waste_tank?.value || 0
            ]);
        }

        if (relayStatesPie) {
            updatePieChart(relayStatesPie, Object.values(data.relay_states || {}).map(r => r.state ? 1 : 0));
        }
    }

    function updateHistoricalGraphs(data) {
        ecData = data.map(entry => entry.ec);
        phData = data.map(entry => entry.ph);
        tempData = data.map(entry => entry.temperature);
        timestamps = data.map(entry => entry.timestamp);

        updateLineChart(ecChart, ecData, timestamps);
        updateLineChart(phChart, phData, timestamps);
        updateLineChart(tempChart, tempData, timestamps);
    }

    function updateTextContent(elementId, value) {
        const element = document.getElementById(elementId);
        if (element) {
            element.textContent = value !== undefined ? value : "N/A";
        }
    }

    function createLineChart(canvasId, title) {
        const ctx = document.getElementById(canvasId)?.getContext("2d");
        if (!ctx) return null;
        return new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [{
                    label: title,
                    data: [],
                    borderColor: "#007bff",
                    backgroundColor: "rgba(0,123,255,0.1)",
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { type: 'time', time: { unit: 'minute' } },
                    y: { beginAtZero: true }
                }
            }
        });
    }

    function updateLineChart(chart, data, labels) {
        if (chart) {
            chart.data.labels = labels;
            chart.data.datasets[0].data = data;
            chart.update();
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        solutionTankBar = createBarChart("solutionTankBar", "Tank Levels", ["Solution", "Fresh", "Waste"]);
        relayStatesPie = createPieChart("relayStatesPie", "Relay States", ["On", "Off"]);
        ecChart = createLineChart("ecChart", "EC Level Over Time");
        phChart = createLineChart("phChart", "pH Level Over Time");
        tempChart = createLineChart("tempChart", "Temperature Over Time");
        setInterval(getDashboardStats, 1000);
        setInterval(getHistoricalData, 5000);
    });
    </script>
    
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 0; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: #fff; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 20px; }
        .big-number { font-size: 2.5rem; font-weight: bold; }
        canvas { max-width: 100%; }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 20px;">System Dashboard</h1>
    <div class="dashboard">
        <div class="card"><h3>EC Level</h3><div class="big-number" id="ecLevel">N/A</div></div>
        <div class="card"><h3>pH Level</h3><div class="big-number" id="phLevel">N/A</div></div>
        <div class="card"><h3>Temperature</h3><div class="big-number" id="temperature">N/A</div></div>
        <div class="card"><h3>Solution Tank</h3><canvas id="solutionTankBar"></canvas></div>
        <div class="card"><h3>Relay States</h3><canvas id="relayStatesPie"></canvas></div>
        <div class="card"><h3>EC Level Over Time</h3><canvas id="ecChart"></canvas></div>
        <div class="card"><h3>pH Level Over Time</h3><canvas id="phChart"></canvas></div>
        <div class="card"><h3>Temperature Over Time</h3><canvas id="tempChart"></canvas></div>
    </div>
</body>
</html>

{% endblock %}
