<link rel="stylesheet" type="text/css" href="static/style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

{% extends "base.html" %}

{% block content %}
<h1>Dashboard</h1>
<p>Welcome to the CyberLotus Project dashboard.</p>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='comunication.js') }}"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .big-number {
            font-size: 2.5rem;
            font-weight: bold;
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 20px;">System Dashboard</h1>
    <div class="dashboard">
        <div class="card">
            <h3>EC Level</h3>
            <div class="big-number" id="ecLevel">N/A</div>
        </div>
        <div class="card">
            <h3>pH Level</h3>
            <div class="big-number" id="phLevel">N/A</div>
           
        </div>
        <div class="card">
            <h3>Temperature</h3>
            <div class="big-number" id="temperature">N/A</div>
        </div>
        <div class="card">
            <h3>Solution Tank</h3>
            <canvas id="solutionTankBar"></canvas>
        </div>
        <div class="card">
            <h3>Relay States</h3>
            <canvas id="relayStatesPie"></canvas>
        </div>
    </div>
    <button onclick="solutionPh()">Solution pH test</button>
    <button onclick="get_complex_ec()">Solution EC test</button>
    <button onclick="fetchTemperature()">Solutio Temperature test</button>
    <button onclick="fetchTankData()">Tanks level</button>

</body>
</html>


{% endblock %}
