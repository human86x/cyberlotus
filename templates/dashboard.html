{% extends "base.html" %}

{% block content %}
<h1>Dashboard</h1>
<p>Welcome to the CyberLotus Project dashboard.</p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='comunication.js') }}"></script>
    <script> 
    console.log('Script is initialized on Dashboard.html');

    let solutionTankBar, relayStatesPie;
    let ecHistoryChart, phHistoryChart, tempHistoryChart;
    let ecData = [], phData = [], tempData = [], labels = [];

    function getDashboardStats() {
        console.log('getting sys stats from Dashboard script:');
        fetch("/sys_state")
            .then(response => response.json())
            .then(data => {
                updateDashboard(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function updateDashboard(data) {
        console.log('updating Dashboard:', data);
        updateTextContent("ecLevel", data.ec_solution?.value);
        updateTextContent("phLevel", data.ph_solution?.value);
        updateTextContent("temperature", data.temperature?.value);

        if (solutionTankBar) {
            updateBarChart(solutionTankBar, [
                data.solution_tank?.value || 0,
                data.fresh_tank?.value || 0,
                data.waste_tank?.value || 0
            ]);
        }

        if (relayStatesPie) {
            updatePieChart(relayStatesPie, Object.values(data.relay_states || {}).map(r => r.state ? 1 : 0));
        }

        updateHistoryCharts(data);
    }

    function updateTextContent(elementId, value) {
        const element = document.getElementById(elementId);
        if (element) {
            element.textContent = value !== undefined ? value : "N/A";
        }
    }

    function createBarChart(canvasId, title, labels) {
        const ctx = document.getElementById(canvasId)?.getContext("2d");
        if (!ctx) return null;
        return new Chart(ctx, {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{
                    label: title,
                    data: [0, 0, 0],
                    backgroundColor: ["#007bff", "#28a745", "#dc3545"],
                    borderWidth: 1
                }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });
    }

    function createPieChart(canvasId, title, labels) {
        const ctx = document.getElementById(canvasId)?.getContext("2d");
        if (!ctx) return null;
        return new Chart(ctx, {
            type: "pie",
            data: {
                labels: labels,
                datasets: [{
                    label: title,
                    data: [1, 0],
                    backgroundColor: ["#007bff", "#dc3545"],
                    borderWidth: 1
                }]
            },
            options: { responsive: true }
        });
    }

    function createLineChart(canvasId, title) {
        const ctx = document.getElementById(canvasId)?.getContext("2d");
        if (!ctx) return null;
        return new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [{ label: title, data: [], borderColor: "#007bff", fill: false }]
            },
            options: { responsive: true, scales: { x: { type: 'linear' }, y: { beginAtZero: true } } }
        });
    }

    function updateHistoryCharts(data) {
        const timestamp = new Date().toLocaleTimeString();
        labels.push(timestamp);
        if (labels.length > 20) labels.shift();
        console.log(data);
        ecData.push(data.EC?.value || 0);
        phData.push(data.pH?.value || 0);
        tempData.push(data.Temperature?.value || 0);
        if (ecData.length > 20) ecData.shift();
        if (phData.length > 20) phData.shift();
        if (tempData.length > 20) tempData.shift();

        if (ecHistoryChart) updateLineChart(ecHistoryChart, ecData);
        if (phHistoryChart) updateLineChart(phHistoryChart, phData);
        if (tempHistoryChart) updateLineChart(tempHistoryChart, tempData);
    }

    function updateLineChart(chart, data) {
        chart.data.labels = labels;
        chart.data.datasets[0].data = data;
        chart.update();
    }

    document.addEventListener("DOMContentLoaded", function () {
        solutionTankBar = createBarChart("solutionTankBar", "Tank Levels", ["Solution", "Fresh", "Waste"]);
        relayStatesPie = createPieChart("relayStatesPie", "Relay States", ["On", "Off"]);
        ecHistoryChart = createLineChart("ecHistoryChart", "EC Level History");
        phHistoryChart = createLineChart("phHistoryChart", "pH Level History");
        tempHistoryChart = createLineChart("tempHistoryChart", "Temperature History");
        setInterval(getDashboardStats, 1000);
    });
    </script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 0; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: #fff; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 20px; }
        .big-number { font-size: 2.5rem; font-weight: bold; }
        canvas { max-width: 100%; }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 20px;">System Dashboard</h1>
    <div class="dashboard">
        <div class="card"><h3>EC Level</h3><div class="big-number" id="ecLevel">N/A</div></div>
        <div class="card"><h3>pH Level</h3><div class="big-number" id="phLevel">N/A</div></div>
        <div class="card"><h3>Temperature</h3><div class="big-number" id="temperature">N/A</div></div>
        <div class="card"><h3>Solution Tank</h3><canvas id="solutionTankBar"></canvas></div>
        <div class="card"><h3>Relay States</h3><canvas id="relayStatesPie"></canvas></div>
        <div class="card"><h3>EC History</h3><canvas id="ecHistoryChart"></canvas></div>
        <div class="card"><h3>pH History</h3><canvas id="phHistoryChart"></canvas></div>
        <div class="card"><h3>Temperature History</h3><canvas id="tempHistoryChart"></canvas></div>
    </div>
</body>
</html>
{% endblock %}
