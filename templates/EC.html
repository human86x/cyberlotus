{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC Calibration</title>
    <style>
        /* Style for progress bar */
        #progressBarWrapper {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 10px;
            height: 30px;
            margin-bottom: 20px;
        }
        #progressBar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            border-radius: 10px;
        }
        
        /* Style for steps */
        .step {
            padding: 10px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .completed {
            background-color: #4caf50;
            color: white;
        }
        .in-progress {
            background-color: #ff9800;
            color: white;
        }
        .not-started {
            background-color: #e0e0e0;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>EC Calibration Process</h1>

    <!-- Progress Bar -->
    <div id="progressBarWrapper">
        <div id="progressBar"></div>
    </div>

    <!-- Steps visualization -->
    <div id="steps">
        <div class="step not-started" id="step1">1. Collect EC Readings</div>
        <div class="step not-started" id="step2">2. Apply Calibration Factor</div>
        <div class="step not-started" id="step3">3. Set Baseline EC</div>
        <div class="step not-started" id="step4">4. Calibration Complete</div>
    </div>

    <!-- EC Value Visualization -->
    <h3>Current EC Value: <span id="ecValue">0.0</span> mS/cm</h3>
    <button onclick="getECReadings()">Get EC Readings</button>

    <!-- Dropdown for Calibration Sequence -->
    <h3>Select Calibration Sequence:</h3>
    <select id="calibrationSequence">
        <option value="sequence1">Sequence 1</option>
        <option value="sequence2">Sequence 2</option>
        <option value="sequence3">Sequence 3</option>
    </select>

    <!-- Dropdown for Test Sequence -->
    <h3>Select Test Sequence:</h3>
    <select id="testSequence">
        <option value="test1">Test 1</option>
        <option value="test2">Test 2</option>
    </select>

    <!-- Button to trigger Test Sequence -->
    <button onclick="triggerTestSequence()">Start Test Sequence</button>

    <button onclick="startCalibration()">Start Calibration</button>

    <script>
        let currentStep = 0;
        const totalSteps = 4;
        const progressBar = document.getElementById('progressBar');
        const steps = document.getElementsByClassName('step');
        const ecValueDisplay = document.getElementById('ecValue');

        function updateProgressBar() {
            let progress = (currentStep / totalSteps) * 100;
            progressBar.style.width = progress + '%';
        }

        function updateStepVisualization() {
            for (let i = 0; i < totalSteps; i++) {
                steps[i].classList.remove('completed', 'in-progress', 'not-started');
                if (i < currentStep) {
                    steps[i].classList.add('completed');
                } else if (i === currentStep) {
                    steps[i].classList.add('in-progress');
                } else {
                    steps[i].classList.add('not-started');
                }
            }
        }

        function startCalibration() {
            currentStep = 0;
            updateProgressBar();
            updateStepVisualization();
            runCalibrationStep();
        }

        function runCalibrationStep() {
            if (currentStep >= totalSteps) return;

            // Simulate the calibration process with a timeout
            setTimeout(() => {
                currentStep++;
                updateProgressBar();
                updateStepVisualization();
                runCalibrationStep();
            }, 3000); // 3 seconds per step (for demonstration purposes)
        }

        function getECReadings() {
            // Simulate getting EC readings, replace with real function call
            const ecValue = Math.random() * 10;  // Random EC value for simulation
            ecValueDisplay.textContent = ecValue.toFixed(2);
            // Call a function to get the real EC value from your backend (calibrator.py)
            // For example: socket.emit('get_ec_value');
        }

        function triggerTestSequence() {
            const selectedTestSequence = document.getElementById('testSequence').value;
            console.log("Starting test sequence:", selectedTestSequence);

            // Call backend function to trigger the test sequence and get readings (via WebSocket or AJAX)
            // For example: socket.emit('start_test_sequence', { sequence: selectedTestSequence });

            if (selectedTestSequence === "test1") {
                // Simulate measuring the readings when the test reaches a certain point
                setTimeout(() => {
                    console.log("Test sequence 'test1' completed!");
                    // You can handle the callback here (e.g., update the UI, store the readings, etc.)
                }, 5000); // Wait for 5 seconds as an example
            }
        }
    </script>
</body>
</html>
{% endblock %}
