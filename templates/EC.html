{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC Calibration</title>
    <!-- Link to static CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Style for the dashboard section */
        .dashboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dashboard-item {
            text-align: center;
            background-color: #f3f3f3;
            padding: 15px;
            border-radius: 10px;
            width: 30%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-item h3 {
            margin: 10px 0;
        }

        .dashboard-item span {
            font-size: 2em;
            font-weight: bold;
        }
        
        /* Progress Bar Style */
        #progressBarWrapper {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 10px;
            height: 30px;
            margin-bottom: 20px;
        }

        #progressBar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            border-radius: 10px;
        }
        
        /* Step Visualization Styles */
        .step {
            padding: 10px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .completed {
            background-color: #4caf50;
            color: white;
        }
        .in-progress {
            background-color: #ff9800;
            color: white;
        }
        .not-started {
            background-color: #e0e0e0;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>EC Calibration Process</h1>

    <!-- Dashboard for EC Value, Temperature, and Base EC -->
    <div class="dashboard">
        <div class="dashboard-item">
            <h3>EC Value</h3>
            <span id="ecValue">Loading...</span>
        </div>
        <div class="dashboard-item">
            <h3>Temperature</h3>
            <span id="temperatureValue">Loading...</span> Â°C
        </div>
        <div class="dashboard-item">
            <h3>Base EC</h3>
            <span id="baseECValue">Loading...</span>
        </div>
    </div>

    <!-- Progress Bar -->
    <div id="progressBarWrapper">
        <div id="progressBar"></div>
    </div>

    <!-- Calibration Sequence Dropdown -->
    <div>
        <label for="calibrationSequence">Select Calibration Sequence:</label>
        <select id="calibrationSequence">
            <option value="sequence1">Sequence 1</option>
            <option value="sequence2">Sequence 2</option>
            <option value="sequence3">Sequence 3</option>
        </select>
    </div>

    <!-- Test Sequence Dropdown -->
    <div>
        <label for="testSequence">Select Test Sequence:</label>
        <select id="testSequence">
            <option value="test1">Test 1</option>
            <option value="test2">Test 2</option>
            <option value="test3">Test 3</option>
        </select>
    </div>

    <button onclick="startCalibration()">Start Calibration</button>
    <button onclick="startTestSequence()">Start Test Sequence</button>
    
    <!-- Instant EC Button -->
    <button onclick="fetchECValue()">Get EC Value</button>

    <script>
        let currentStep = 0;
        const totalSteps = 4;
        const progressBar = document.getElementById('progressBar');
        const steps = document.getElementsByClassName('step');
        const ecValueElement = document.getElementById('ecValue');
        const temperatureValueElement = document.getElementById('temperatureValue');
        const baseECValueElement = document.getElementById('baseECValue');

        function updateProgressBar() {
            let progress = (currentStep / totalSteps) * 100;
            progressBar.style.width = progress + '%';
        }

        function updateStepVisualization() {
            for (let i = 0; i < totalSteps; i++) {
                steps[i].classList.remove('completed', 'in-progress', 'not-started');
                if (i < currentStep) {
                    steps[i].classList.add('completed');
                } else if (i === currentStep) {
                    steps[i].classList.add('in-progress');
                } else {
                    steps[i].classList.add('not-started');
                }
            }
        }

        function fetchECValue() {
            fetch('/get_ec')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        ecValueElement.textContent = data.ec_value;
                    } else {
                        ecValueElement.textContent = "Error fetching EC value";
                    }
                });
        }

        function fetchTemperatureValue() {
            fetch('/get_temperature')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        temperatureValueElement.textContent = data.temperature;
                    } else {
                        temperatureValueElement.textContent = "Error fetching temperature";
                    }
                });
        }

        function fetchBaseECValue() {
            fetch('/get_base_ec')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        baseECValueElement.textContent = data.base_ec_value;
                    } else {
                        baseECValueElement.textContent = "Error fetching Base EC value";
                    }
                });
        }

        function startCalibration() {
            currentStep = 0;
            updateProgressBar();
            updateStepVisualization();
            runCalibrationStep();
        }

        function runCalibrationStep() {
            if (currentStep >= totalSteps) return;

            // Simulate the calibration process with a timeout
            setTimeout(() => {
                currentStep++;
                updateProgressBar();
                updateStepVisualization();
                runCalibrationStep();
            }, 3000); // 3 seconds per step (for demonstration purposes)
        }

        function startTestSequence() {
            const selectedTestSequence = document.getElementById('testSequence').value;
            fetch(`/start_test_sequence/${selectedTestSequence}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        fetchECValue();  // Get EC value when test is triggered
                    }
                });
        }

        // Fetch EC, Temperature, and Base EC values initially
        fetchECValue();
        fetchTemperatureValue();
        fetchBaseECValue();
    </script>
</body>
</html>
{% endblock %}
