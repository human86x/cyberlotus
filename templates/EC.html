{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC Calibration</title>
    <style>
        /* Style for progress bar */
        #progressBarWrapper {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 10px;
            height: 30px;
            margin-bottom: 20px;
        }
        #progressBar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            border-radius: 10px;
        }
        
        /* Style for steps */
        .step {
            padding: 10px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .completed {
            background-color: #4caf50;
            color: white;
        }
        .in-progress {
            background-color: #ff9800;
            color: white;
        }
        .not-started {
            background-color: #e0e0e0;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>EC Calibration Process</h1>

    <!-- Progress Bar -->
    <div id="progressBarWrapper">
        <div id="progressBar"></div>
    </div>

    <!-- EC Value -->
    <div>
        <h3>EC Value: <span id="ecValue">Loading...</span></h3>
    </div>

    <!-- Calibration Sequence Dropdown -->
    <div>
        <label for="calibrationSequence">Select Calibration Sequence:</label>
        <select id="calibrationSequence">
            <option value="sequence1">Sequence 1</option>
            <option value="sequence2">Sequence 2</option>
            <option value="sequence3">Sequence 3</option>
        </select>
    </div>

    <!-- Test Sequence Dropdown -->
    <div>
        <label for="testSequence">Select Test Sequence:</label>
        <select id="testSequence">
            <option value="test1">Test 1</option>
            <option value="test2">Test 2</option>
            <option value="test3">Test 3</option>
        </select>
    </div>

    <button onclick="startCalibration()">Start Calibration</button>
    <button onclick="startTestSequence()">Start Test Sequence</button>

    <script>
        let currentStep = 0;
        const totalSteps = 4;
        const progressBar = document.getElementById('progressBar');
        const steps = document.getElementsByClassName('step');
        const ecValueElement = document.getElementById('ecValue');

        function updateProgressBar() {
            let progress = (currentStep / totalSteps) * 100;
            progressBar.style.width = progress + '%';
        }

        function updateStepVisualization() {
            for (let i = 0; i < totalSteps; i++) {
                steps[i].classList.remove('completed', 'in-progress', 'not-started');
                if (i < currentStep) {
                    steps[i].classList.add('completed');
                } else if (i === currentStep) {
                    steps[i].classList.add('in-progress');
                } else {
                    steps[i].classList.add('not-started');
                }
            }
        }

        function fetchECValue() {
            fetch('/get_ec')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        ecValueElement.textContent = data.ec_value;
                    } else {
                        ecValueElement.textContent = "Error fetching EC value";
                    }
                });
        }

        function startCalibration() {
            currentStep = 0;
            updateProgressBar();
            updateStepVisualization();
            runCalibrationStep();
        }

        function runCalibrationStep() {
            if (currentStep >= totalSteps) return;

            // Simulate the calibration process with a timeout
            setTimeout(() => {
                currentStep++;
                updateProgressBar();
                updateStepVisualization();
                runCalibrationStep();
            }, 3000); // 3 seconds per step (for demonstration purposes)
        }

        function startTestSequence() {
            const selectedTestSequence = document.getElementById('testSequence').value;
            fetch(`/start_test_sequence/${selectedTestSequence}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        fetchECValue();  // Get EC value when test is triggered
                    }
                });
        }

        // Fetch EC value initially
        fetchECValue();
    </script>
</body>
</html>
{% endblock %}
