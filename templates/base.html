<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberLotus Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding-bottom: 140px; /* Console height + some margin */
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 0;
            margin: 10px 0;
            border-bottom: 1px solid #555;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        h1, h2 {
            color: #333;
        }
        .right-sidebar {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            border-left: 1px solid #ddd;
            overflow-y: auto;
        }
        .right-sidebar h1 {
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            font-size: small;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        th {
            position: sticky;
            top: 0;
            background-color: #f0f0f0;
        }
        /* Console Output Panel */
        .console-panel {
            height: 120px;
            background-color: #111;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            overflow-y: auto;
            border-top: 2px solid #333;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .console-content {
            white-space: pre-wrap;
            margin: 0;
            padding: 5px;
            line-height: 1.4;
            display: block;
            width: 100%;
        }
        .console-content div {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="sidebar">
            <h2>CyberLotus</h2>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('relays') }}">Relays</a>
            <a href="{{ url_for('tanks') }}">Tanks</a>
            <a href="{{ url_for('pumps') }}">Pumps</a>
            <a href="{{ url_for('sequences') }}">Sequences</a>
            <a href="{{ url_for('ph') }}">pH</a>
            <a href="{{ url_for('ec') }}">EC</a>
            <a href="{{ url_for('ecosystem') }}">Ecosystem</a>
            <a href="{{ url_for('automatisation') }}">Automatisation</a>
            <a href="{{ url_for('plant_chamber') }}">Plant Chamber</a>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
            <form action="{{ url_for('emergency_stop_route') }}" method="post">
                <button type="submit" class="btn btn-danger">ðŸš¨ Emergency Stop</button>
            </form>
        </div>
        <div class="right-sidebar">
            <h1>Dashboard</h1>
            <p>Welcome to the CyberLotus Project dashboard.</p>
            <button onclick="getSystemStats()">Get System Stats</button>
            <table id="systemStatsTable">
                <tr>
                    <th>Sensor/Relay</th>
                    <th>Value</th>
                    <th>Timestamp</th>
                </tr>
            </table>
        </div>
    </div>

    <!-- Console Output Panel -->
    <div class="console-panel">
        <div class="console-content" id="consoleOutput">
            System console ready...
        </div>
    </div>

    <script>
        // System stats functions
        function getSystemStats() {
            fetch("/sys_state")
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    updateTable(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    appendToConsole("Error fetching system stats: " + error.message);
                });
        }

        function updateTable(data) {
            const table = document.getElementById("systemStatsTable");
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }

            const order = [
                "stop_all","plant_temperature","water_heater","chamber_temperature","air_heater",
                "chamber_humidity","air_humidifyer","plant_pot_level","plant_pot_target_level",
                "light_white","light_yellow","light_grow","ec_solution","ph_solution","temperature",
                "solution_tank","target_NPK","target_pH","target_temp","plant_chamber_target_temperature",
                "plant_chamber_target_humidity","target_solution","ec","ppm","ec_baseline","ph",
                "ec_calibration","ph_baseline","ph_calibration","ph_calibration_HIGH","ph_calibration_LOW","ph_raw",
                "fresh_tank","waste_tank","sensor_chamber",
                "relay_a","relay_b","relay_c","relay_d","relay_e","relay_f","relay_g","relay_h",
                "relay_i","relay_j","relay_k","relay_l","relay_m","relay_n","relay_o","relay_p",
                "relay_q","relay_r","relay_s","relay_t","relay_u","relay_v","relay_w","relay_x",
                "relay_y","relay_z"
            ];

            order.forEach(key => {
                const item = data[key] || (data.relay_states && data.relay_states[key]);
                if (item) {
                    const row = table.insertRow();
                    const cell1 = row.insertCell();
                    const cell2 = row.insertCell();
                    const cell3 = row.insertCell();

                    cell1.innerHTML = key.toUpperCase().replace(/_/g, ' ');
                    
                    let value = "N/A";
                    if (item.value !== undefined) value = item.value;
                    else if (item.level !== undefined) value = item.level;
                    else if (item.state !== undefined) value = item.state;
                    cell2.innerHTML = value;

                    cell3.innerHTML = item.timestamp ? 
                        new Date(item.timestamp * 1000).toLocaleString() : "N/A";
                }
            });
        }

        // Console functions
        let lastConsoleUpdate = 0;
        const consoleInterval = setInterval(updateConsole, 300);

        function updateConsole() {
            fetch('/console_output?ts=' + lastConsoleUpdate)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    if (data.console_messages?.length > 0) {
                        const newMessages = data.console_messages.filter(
                            msg => msg.timestamp > lastConsoleUpdate
                        );
                        
                        if (newMessages.length > 0) {
                            lastConsoleUpdate = data.timestamp;
                            newMessages.forEach(msg => {
                                appendToConsole(msg.message);
                            });
                        }
                    }
                })
                .catch(error => {
                    appendToConsole(`Console update error: ${error.message}`);
                });
        }

        function appendToConsole(message) {
            const consoleOutput = document.getElementById("consoleOutput");
            const timestamp = new Date().toLocaleTimeString();
            
            const fragment = document.createDocumentFragment();
            
            message.split('\n').forEach(line => {
                if (line.trim() !== '') {
                    const lineElement = document.createElement('div');
                    lineElement.textContent = `[${timestamp}] ${line}`;
                    fragment.appendChild(lineElement);
                }
            });
            
            consoleOutput.appendChild(fragment);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        // Initial load
        getSystemStats();
        updateConsole();
    </script>
</body>
</html>
