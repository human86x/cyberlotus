<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberLotus Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .main-content {
            display: flex;
            flex: 1;
            min-height: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 0;
            margin: 10px 0;
            border-bottom: 1px solid #555;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        h1, h2 {
            color: #333;
        }
        .right-sidebar {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            border-left: 1px solid #ddd;
            overflow-y: auto;
        }
        .right-sidebar h1 {
            margin-top: 0;
        }
        #systemStatsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #systemStatsTable th, #systemStatsTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: small;
        }
        #systemStatsTable th {
            background-color: #f0f0f0;
            position: sticky;
            top: 0;
        }
        /* Console Output Panel */
        .console-panel {
            height: 120px;
            background-color: #111;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            overflow-y: auto;
            border-top: 2px solid #333;
        }
        #consoleOutput {
            white-space: pre-wrap;
            margin: 0;
            padding: 0;
            line-height: 1.4;
        }
        #consoleOutput div {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="sidebar">
            <h2>CyberLotus</h2>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('relays') }}">Relays</a>
            <a href="{{ url_for('tanks') }}">Tanks</a>
            <a href="{{ url_for('pumps') }}">Pumps</a>
            <a href="{{ url_for('sequences') }}">Sequences</a>
            <a href="{{ url_for('ph') }}">pH</a>
            <a href="{{ url_for('ec') }}">EC</a>
            <a href="{{ url_for('ecosystem') }}">Ecosystem</a>
            <a href="{{ url_for('automatisation') }}">Automatisation</a>
            <a href="{{ url_for('plant_chamber') }}">Plant Chamber</a>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
            <form action="{{ url_for('emergency_stop_route') }}" method="post">
                <button type="submit">ðŸš¨ Emergency Stop</button>
            </form>
        </div>
        <div class="right-sidebar">
            <h1>Dashboard</h1>
            <p>Welcome to the CyberLotus Project dashboard.</p>
            <button onclick="loadSystemStats()">Refresh System Stats</button>
            <table id="systemStatsTable">
                <thead>
                    <tr>
                        <th>Sensor/Relay</th>
                        <th>Value</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="systemStatsBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="console-panel">
        <div id="consoleOutput">System console ready...</div>
    </div>

    <script>
        // System State Functions
        function loadSystemStats() {
            fetch("/sys_state")
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    updateSystemStats(data);
                })
                .catch(error => {
                    appendToConsole("Error loading system stats: " + error.message, 'error');
                });
        }

        function updateSystemStats(data) {
            const tbody = document.getElementById("systemStatsBody");
            tbody.innerHTML = '';
            
            // Process regular sensors
            for (const [key, value] of Object.entries(data)) {
                if (key !== 'relay_states' && key !== 'console_output' && value !== null) {
                    addTableRow(tbody, key, value);
                }
            }
            
            // Process relays if they exist
            if (data.relay_states) {
                for (const [key, value] of Object.entries(data.relay_states)) {
                    addTableRow(tbody, key, value);
                }
            }
        }

        function addTableRow(tbody, key, item) {
            const row = tbody.insertRow();
            const cell1 = row.insertCell();
            const cell2 = row.insertCell();
            const cell3 = row.insertCell();

            cell1.textContent = key.replace(/_/g, ' ').toUpperCase();
            
            let displayValue = "N/A";
            if (item.value !== undefined && item.value !== null) displayValue = item.value;
            else if (item.state !== undefined && item.state !== null) displayValue = item.state;
            else if (item.level !== undefined && item.level !== null) displayValue = item.level;
            
            cell2.textContent = displayValue;
            cell3.textContent = item.timestamp ? 
                new Date(item.timestamp * 1000).toLocaleString() : "N/A";
        }

        // Console Functions
        let lastConsoleUpdate = 0;
        const consoleUpdateInterval = setInterval(updateConsole, 500);

        function updateConsole() {
            fetch('/console_output?ts=' + lastConsoleUpdate)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    if (data.console_messages && data.console_messages.length > 0) {
                        const newMessages = data.console_messages.filter(
                            msg => msg.timestamp > lastConsoleUpdate
                        );
                        
                        if (newMessages.length > 0) {
                            lastConsoleUpdate = newMessages[newMessages.length - 1].timestamp;
                            newMessages.forEach(msg => {
                                appendToConsole(msg.message);
                            });
                        }
                    }
                })
                .catch(error => {
                    console.error('Console update error:', error);
                });
        }

        function appendToConsole(message, type = 'info') {
            const consoleOutput = document.getElementById("consoleOutput");
            const timestamp = new Date().toLocaleTimeString();
            
            // Create new message element
            const messageElement = document.createElement('div');
            messageElement.textContent = `[${timestamp}] ${message}`;
            
            // Add to console
            consoleOutput.appendChild(messageElement);
            
            // Force scroll to bottom
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadSystemStats();
            updateConsole();
            
            // Set interval to refresh system stats every 5 seconds
            setInterval(loadSystemStats, 5000);
        });
    </script>
</body>
</html>
